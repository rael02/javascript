<h1>Estrutura condicional (if/else)</h1>
<script>
var idade=12;
var maioridade=18;
if(idade>=maioridade){
 document.write("<br><b>"+idade+" Anos, você já é maior de idade!</b>");
}
  else{ 
 document.write("<br><b>"+idade+" Anos, você ainda não é maior de idade!</b>");
   }
 </script>
 </body>
