<body>
 
<center>
 
<h1>Estrutura condicional (if/else)</h1>
 
<h2>Cálculo IMC</h2>
  
<script>
  
 var altura=1.58; //Altura do indivíduo 
  
 var peso=62; //Peso do indivíduo 
   
var imc=peso/(altura*altura); //Cálculo do IMC
  
 if(imc<18.5){
  
 document.write(imc+" Classificação magreza");
   }
   
else if((imc>18.5)&&(imc<24.9)){
  
 document.write(imc+" Classificação saudável");
   }
  
 else if((imc>24.9)&&(imc<29.9)){
  
 document.write(imc+" Classificação  sobrepeso");
   }
   
else if((imc>29.9)&&(imc<34.9)){
  
 document.write(imc+" Classificação obesidade grau I");
   }
  
 else if((imc>34.9)&&(imc<39.9)){
  
 document.write(imc+" Classificação obesidade grau II(severa)");
   }
  
 else if(imc>=40){
 
  document.write(imc+" Classificação obesidade grau III(mórbida)");
   }
 
 </script>
 
 </center>
 
</body>

 </html>
